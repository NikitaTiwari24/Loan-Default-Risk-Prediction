<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Default Risk Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
        background: #0e1117;
        color: white;
     }
    
        .container-box {
            max-width: 750px;
            margin: 20px auto;
        }
    
        .card {
            background-color: #1c1f26;
            border-radius: 10px;
            padding: 15px;
        }
    
        h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }
    
        p {
            font-size: 12px;
            margin-bottom: 10px;
        }
    
        
        label {
    font-size: 12px;
    margin-bottom: 2px;
    color: #ffffff !important;   
}

        .form-control, .form-select {
        background-color: #2b2f38 !important;
        color: #ffffff !important;
    opacity: 1 !important;
        
        border: 1px solid #444 !important;
        padding: 4px 6px;      
        font-size: 12px;
        height: 30px;         
    }

        .form-control:focus,
        .form-select:focus {
            border: 1px solid #ff4b4b !important;
            box-shadow: none !important;
        }
    
        .mb-3 {
            margin-bottom: 6px !important;
        }
    
        .btn-custom {
            background-color: #ff4b4b;
            border: none;
            padding: 6px;
            font-size: 13px;
            font-weight: 600;
            height: 35px;
        }
    </style>
</head>
<body>

        <div class="container" style="max-width: 900px; margin-top: 30px;">
        <div class="text-center mb-3">
            <h1>üè¶ Loan Default Risk Prediction</h1>
            <p>Enter applicant details to evaluate loan risk</p>
        </div>
        <div class="card">
            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" name="person_age" class="form-control" value="{{ request.form.person_age or 30 }}" required>
                            <!-- <input type="number" name="person_age" class="form-control" value="30" required> -->
                        </div>

                        <div class="mb-3">
                            <label>Annual Income</label>
                            <input type="number" name="person_income" class="form-control" value="{{ request.form.person_income or 5000000 }}" required>
                        </div>

                        <div class="mb-3">
                            <label>Employment Experience (Years)</label>
                            <input type="number" name="person_emp_exp" class="form-control" value="{{ request.form.person_emp_exp or 5 }}" required>
                        </div>

                        <div class="mb-3">
                            <label>Loan Amount</label>
                            <input type="number" name="loan_amnt" class="form-control" value="{{ request.form.loan_amnt or 2000000 }}" required>
                        </div>

                        <div class="mb-3">
                            <label>Interest Rate (%)</label>
                            <input type="number" step="0.01" name="loan_int_rate" class="form-control" value="{{ request.form.loan_int_rate or 12.5 }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label>Loan % of Income</label>
                            <input type="number" step="0.01" name="loan_percent_income" class="form-control" value="{{ request.form.loan_percent_income or 0.3 }}"
                                required>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="mb-3">
                            <label>Credit History Length</label>
                            <input type="number" name="cb_person_cred_hist_length" class="form-control" value="{{ request.form.cb_person_cred_hist_length or 8 }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label>Credit Score</label>
                            <input type="number" name="credit_score" class="form-control" value="{{ request.form.credit_score or 720 }}" required>
                        </div>

                        <div class="mb-3">
                            <label>Gender</label>
                            <select name="person_gender" class="form-select" required>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Education</label>
                            <select name="person_education" class="form-select" required>
                                <option value="High School">High School</option>
                                <option value="Graduate" selected>Graduate</option>
                                <option value="Postgraduate">Postgraduate</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Home Ownership</label>
                            <select name="person_home_ownership" class="form-select" required>
                                <option value="RENT">Rent</option>
                                <option value="OWN" selected>Own</option>
                                <option value="MORTGAGE">Mortgage</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Loan Intent</label>
                            <select name="loan_intent" class="form-select" required>
                                <option value="PERSONAL" selected>Personal</option>
                                <option value="EDUCATION">Education</option>
                                <option value="MEDICAL">Medical</option>
                                <option value="VENTURE">Venture</option>
                                <option value="HOMEIMPROVEMENT">Home Improvement</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Previous Loan Default</label>
                            <select name="previous_loan_defaults_on_file" class="form-select" required>
                                <option value="Yes">Yes</option>
                                <option value="No" selected>No</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-custom w-50">
                        Predict Loan Status
                    </button>
                </div>

            </form>

        </div>

        <div class="text-center result-box">
            {{ prediction_text }}
        </div>

    </div>

</body>

</html>
